<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Meower - Twitter for Cats </title>
</head>
<body>
    <header>
        <h1 class = "title">Post-IT</h1>
    </header>
    <main>
        <form class="mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type ="text" id="name" name="name">
            <label for="content">Mew</label>
            <textarea class="u-full-width" type ="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your Mew</button>
        </form>
    </main>
    <div class="loading">
        <img src="giphy.gif" alt="loading">
    </div>
    <div class="mews">

    </div>
    <script src="client.js"></script>    
</body>
</html>
